<div class="row">
  <div class="col-8">
    <label class="btn btn-default p-0">
      <input type="file" accept="image/*" (change)="selectFile($event)" />
    </label>
  </div>

  <div class="col-4">
    <button
      class="btn btn-success btn-sm float-right"
      [disabled]="!selectedFiles"
      (click)="upload()"
    >
      Upload
    </button>
  </div>
</div>

<div>
  <img [src]="preview" class="preview" />
</div>

<div *ngIf="currentFile && progress" class="progress my-3">
  <div
    class="progress-bar progress-bar-info"
    role="progressbar"
    attr.aria-valuenow="{{ progress }}"
    aria-valuemin="0"
    aria-valuemax="100"
    [ngStyle]="{ width: progress + '%' }"
  >
    {{ progress }}%
  </div>
</div>

<div *ngIf="message" class="alert alert-secondary" role="alert">
  {{ message }}
</div>

<select class="form-select" aria-label="Default select example">
  <option value="topleft" selected>topleft</option>
  <option value="topcenter">top center</option>
  <option value="topright">top right</option>
  <option value="midleft">mid left</option>
  <option value="midcenter">mid center</option>
  <option value="midright">mid right</option>
  <option value="bottomleft">bottom left</option>
  <option value="bottomcenter">bottom center</option>
  <option value="bottomright">bottom right</option>
</select>

<div class="card mt-3">
  <div class="card-header">List of Images</div>
  <ul class="list-group list-group-flush">
    <li *ngFor="let image of imageInfos | async" class="list-group-item">
      <p>
        <a href="{{ image.url }}">{{ image.name }}</a>
      </p>
      <img src="{{ image.url }}" alt="{{ image.name }}" height="80px" />
      <button (click)="delete(image.name)">delete</button>
    </li>
  </ul>
  <button (click)="deleteAll()">delete all</button>
</div>
